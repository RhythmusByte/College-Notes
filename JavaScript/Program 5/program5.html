<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        h3 {
            text-align: center;
            color: aquamarine;
        }

        body {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            background-color: black;
            color: aliceblue;
            text-align: center;
            height: 100vh;
        }

        h2 {
            font-size: 100px;
        }

        h3 {
            bottom: 0;
        }

    </style>
</head>
<body>
    <div class="box" align="center">
        <h1>Clock</h1>
        <h2 id="clock"></h2>
    </div>

    <div>
        <h3>&copy; RhythmusByte</h3>
    </div>

    <script>
        setInterval(() => { 
            const clock = document.getElementById('clock'); 
            let time = new Date();
            clock.textContent = time.getHours() + ':' + time.getMinutes() + ':'  + time.getSeconds(); 
        });
    </script>
</body>
</html>
