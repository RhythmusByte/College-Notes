<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>RhythmusByte</title>
	</head>
	<body>
		<script>
			let num = parseInt(prompt('Enter a number'));
			let sum = 0;

			for (let i = 0; i < num; i++) {
				if (num % i === 0) {
					sum += i;
				}
			}

			if (sum === num) {
				alert('Perfect Number');
			} else if (sum > num) {
				alert('Number is Abudant');
			} else {
				alert('Number is Deficient');
			}
		</script>
	</body>
</html>
