<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&S Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: inline-block;
        }

        input[type="number"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 24px); /* Full width minus padding */
            box-sizing: border-box;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <form id="calculator">
        <input type="number" placeholder="Enter the first number:" id="num1"><br>
        <input type="number" placeholder="Enter the second number:" id="num2"><br>
        <button type="button" id="add" onclick='calculate("add")'>ADD</button>
        <button type="button" id="sub" onclick='calculate("sub")'>SUB</button>
        <button type="button" id="mul" onclick='calculate("mul")'>MUL</button>
        <button type="button" id="divide" onclick='calculate("div")'>DIVIDE</button>
    </form>
    <h1 id="result">Result</h1>

    <script src="pg3.js"></script>
</body>
</html>
