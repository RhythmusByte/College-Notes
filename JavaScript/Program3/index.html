<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Simple Calculator</h1>
    <br><br>
    <div class="container">
        <input type="text" id="num1" placeholder="Enter the num 1">
        <input type="text" id="num2" placeholder="Enter the num 2">
        <div class="btns">
            <button onclick="calculate('add')" class="add">Addition</button>
            <button onclick="calculate('sub')" class="add">Subtraction</button>
            <button onclick="calculate('div')" class="add">Division</button>
            <button onclick="calculate('mult')" class="add">Multiplication</button>
        </div>
        <p class="output" id="output"></p>
    </div>

    <h3>&copy; RhythmusByte 2024</h3>
    <script src="script.js"></script>
</body>
</html>
