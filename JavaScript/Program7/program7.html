<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validator</title>
    <style>
      body {
        background-color: rgba(0, 0, 48, 0.877);
        color: #fff;
        margin: 0;
        padding: 0;
        font-family: monospace;
      }

      .form {
        margin: 0 auto;
        padding: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .head {
        color: #0ef;
        font-weight: 800;
      }

      .input label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <form class="form" method="post" action="">
      <div class="head">
        <h2>Password Validator</h2>
      </div>
      <div class="inputs">
        <label for="pass">Create a password</label>
        <input id="pass" placeholder="Create a password" /><br /><br />
        <label for="confirmPass">Confirm Password</label>
        <input id="confirmPass" placeholder="Confirm Password" />
        <br /><br />
        <button type="button" onclick="validate()">Submit</button>
      </div>
      <div class="output">
        <h4 id="result"></h4>
      </div>
    </form>

    <script>
      function validate() {
        const pass = document.getElementById("pass").value;
        const confirmPass = document.getElementById("confirmPass").value;
        const result = document.getElementById("result");

        if (pass.length <= 8) {
          result.textContent = "Password must be atleast 8 characters";
          return;
        }

        if (pass != confirmPass) {
          result.textContent = "Password is not matching";
          return;
        }

        result.textContent = "Password is valid";
      }
    </script>
  </body>
</html>
